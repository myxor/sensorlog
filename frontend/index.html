<!DOCTYPE html>

  @date 2018-06-09

  https://github.com/myxor/sensorlog

<html lang="de">

<head>
  <title id="page_title">Sensorlog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="jquery-3.3.1.min.js"></script>
  <script src="plotly.min.js"></script>
  <script src="sensorlog.js"></script>
  <link rel="stylesheet" type="text/css" href="sensorlog.css">
</head>

<body>

  <div class="row">
     <a href="javascript:void(0)" onclick="openTab(event, 'Current');">
       <div class="third tablink bottombar hover-light-grey padding">Current data</div>
     </a>
     <a href="javascript:void(0)" onclick="openTab(event, 'Graphs');">
       <div class="third tablink bottombar hover-light-grey padding border-red">Graphs</div>
     </a>
     <a href="javascript:void(0)" onclick="openTab(event, 'Historic');">
       <div class="third tablink bottombar hover-light-grey padding">Historic</div>
     </a>
   </div>

  <div id="Current" class="container tab" style="display:none">
    <h2>Current</h2>
    <p>TODO</p>

    <div class="card">
      <h1 id="temperature_title">Temperature</h1>
      <div id="temperature_current">
        
      </div>
    </div>

  </div>

  <div id="Graphs" class="container tab">
    <h2>Graphs</h2>
    <div class="card">
      <h1 id="temperature_title">Temperature</h1>
      <div id="temperature_graph">
        <div class="loader" id="temperature_loader" style="visible: hidden"></div>
      </div>
    </div>

    <div class="card">
      <h1 id="humidity_title">Humidity</h1>
      <div id="humidity_graph">
        <div class="loader" id="humidity_loader" style="visible: hidden"></div>
      </div>
    </div>

    <div id="humidity_pie_graph" class="card-square "></div>

  </div>

  <div id="Historic" class="container tab" style="display:none">
    <h2>Historic</h2>
    <p>TODO</p>
  </div>

  <script>
    function openTab(evt, tabName) {
      var i, x, tablinks;
     x = document.getElementsByClassName("tab");
     for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
     }
     tablinks = document.getElementsByClassName("tablink");
     for (i = 0; i < x.length; i++) {
       tablinks[i].className = tablinks[i].className.replace(" border-red", "");
     }
     document.getElementById(tabName).style.display = "block";
     evt.currentTarget.firstElementChild.className += " border-red";
    }
  </script>

  <div class="footer" id="footer">
    Made with <span class="heart">‚ù§</span> in Paderborn
  </div>

</body>

</html>
