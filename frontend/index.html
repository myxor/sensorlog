<!DOCTYPE html>

<html lang="de">
<head>
  <title>Sensorlog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="plotly.min.js"></script>

   <style>
   .loader {
     border: 16px solid #0D47A1;
     border-radius: 50%;
     border-top: 16px solid #3498db;
     width: 300px;
     height: 300px;
     position: absolute;
     left: 50%;
     margin-left:-150px;
     top: 50%;
     margin-top:-150px
     -webkit-animation: spin 2s linear infinite;
     animation: spin 2s linear infinite;
     z-index: 100;
     background-color: white;
   }

   @keyframes spin {
     0% { transform: rotate(0deg); }
     100% { transform: rotate(360deg); }
   }
   </style>

</head>
<body>

  <div class="loader" id="loader" style="visible: hidden"></div>
  <h1>Temperatur</h1>
  <div id="tempDiv"></div>

  <h1>Luftfeuchtigkeit</h1>
  <div id="humiDiv"></div>

  <div id="humiPieChartDiv">

  <script>

  // FILL in URL of your API here:
  const API_URL = 'https://cloud.marcoheiming.de:8085/api';

  var minus24h = new Date(new Date().getTime() - 24 * 60 * 60 * 1000);

  function loadTemperatures(from_ts, until_ts)
  {
    var loader = document.getElementById('loader');
    loader.style.visibility = "visible";

    var params = '';
    if (from_ts)
    {
      params += 'from_ts=' + new Date(from_ts).toISOString();
    }
    if (until_ts)
    {
      if (params !== '')
      {
        params += '&'
      }
      params += 'until_ts=' + new Date(until_ts).toISOString();
    }

    var data_rows = [
    ]

    // get config from API:
    var config_json = null;
    $.ajax({
        url: API_URL  + '/config',
         dataType: 'json'
      }).done(function (results_current)
    {
          config_json = results_current;
          if (config_json && config_json.sensors)
          {
            config_json.sensors.forEach(function(config_sensor)
            {
        if (config_sensor.type.indexOf("temperature") > -1)
				{
					data_rows.push(config_sensor);
				}
            });
          }
     });


    // get current values:
    var current_values = [];

    var stats_values = [];

    $.ajax({
        url: API_URL  + '/temperatures/current?',
         dataType: 'json'
      }).done(function (results_current)
    {
      		current_values = results_current["rows"];
      		getAllData();
  	 });

     function getCurrentValueForSensor(sensor_id)
     {
       var data_row = current_values.filter(function(r) {
         return r.sensor_id == sensor_id;
       });
       return data_row && data_row[0] ? data_row[0].value : "-";
     }

	function getStatValueForSensor(sensor_id, stat)
	{
		var stat_row = stats_values.filter(function(r) {
			return r["sensor_id"] == sensor_id;
		})
		return stat_row && stat_row[0] && stat_row[0][stat] ? stat_row[0][stat] : "";
	}

    function getAllData()
    {
      $.ajax({
          url: API_URL + '/temperatures?' + params,
           dataType: 'json'
        }).done(function (results) {

          var data = []

	  stats_values = results["stats"];


          data_rows.forEach(function(row){
            data.push({
              sensor_id: row.sensor_id,
              x: [],
              y: [],
              mode: 'lines',
              name: "<b>" + row.name + ": " + getCurrentValueForSensor(row.sensor_id) + "°C</b> " +
			"(avg: " + getStatValueForSensor(row.sensor_id, "avg") + ", " +
			"min: " + getStatValueForSensor(row.sensor_id, "min") + ", " +
			"max: " + getStatValueForSensor(row.sensor_id, "max") +
			")",
              marker: {
                color: row.color,
                size: 12,
                line: {
                  color: 'white',
                  width: 1
                }
              }
            });
          });



          var selectorOptions = {
              buttons: [{
                  step: 'hour',
                  stepmode: 'backward',
                  count: 1,
                  label: '1 Stunde'
              }, {
                  step: 'hour',
                  stepmode: 'todate',
                  count: 6,
                  label: '6 Stunden'
              }, {
                  step: 'hour',
                  stepmode: 'todate',
                  count: 12,
                  label: '12 Stunden'
              }, {
                  step: 'hour',
                  stepmode: 'backward',
                  count: 24,
                  label: '24 Stunden'
              }, {
		  step: 'hour',
		  stepmode: 'backward',
		  count: 48,
		  label: '48 Stunden',
	      }, {
                  step: 'day',
                  stepmode: 'backward',
                  count: 7,
                  label: '1 Woche'
              }, {
                  step: 'month',
                  stepmode: 'backward',
                  count: 1,
                  label: '1 Monat'
              }, {
		  step: 'year',
		  stepmode: 'backward',
		  count: 1,
		  label: '1 Jahr'
	      }, {
                  step: 'all',
              }],
          };

          var layout = {
//            title: 'Temperaturen',
	    showlegend: true,
            xaxis: {
              title: 'Zeit',
              rangeselector: selectorOptions,
              type: 'date',
		showline: true,
		showticklabels: true,
		linewidth: 2,
		autotick: true,
		tickwidth: 2
             },
             yaxis: {
               title: '°C',
               fixedrange: true,
               type: 'linear',
		showgrid: true,
		showline: true,
		zeroline: true,
		showticklabels: true,
		side: 'right'
             },
             legend: {
              x: 0.2,
              y: 1.2,
		xanchor:"center",
		yanchor:"bottom",
//              traceorder: 'normal',
              font: {
                size: 14,
                color: '#000'
                }
              },
	      autosize: true
          };

          function pushRecordToData(row)
          {
            var d_string = row.datetime;
            var d = new Date(d_string);
            var v = parseFloat(row.value);

            // do not show wrong values:
            if (v > 70)
            {
              return false;
            }

            var data_row = data.filter(function(r) {
              return r.sensor_id == row.sensor_id;
            });

            if (!data_row)
            {
              data_row = data[data.length -1];
            }
            else {
              data_row = data_row[0];
            }

			if (data_row && data_row.x && data_row.y)
			{
				data_row.x.push(d);
				data_row.y.push(v);
			}
          }



          results["rows"].forEach(function(row) {
            pushRecordToData(row);
          });


          // draw graph:
          var tempDiv = document.getElementById('tempDiv');

          var gd = Plotly.newPlot('tempDiv', data, layout, {responsive: true, locale: 'de'});

          tempDiv.on('plotly_relayout', function(event){
              if (event)
              {
                  var from_ts = event["xaxis.range[0]"];
		  if (!from_ts)
		  {
			from_ts = minus24h.toISOString();
		  }
                  var until_ts = event["xaxis.range[1]"];
                  loadTemperatures(from_ts , until_ts);
              }
          });

          loader.style.visibility = "hidden";
        });
     }
  }






  function loadHumidities(from_ts, until_ts)
  {

    loader.style.visibility = "visible";

    }
    if (until_ts)
    {
      if (params !== '')
      {
        params += '&'
      }
      params += 'until_ts=' + new Date(until_ts).toISOString();
    }

    var data_rows = [

    // get config from API:
    var config_json = null;
    $.ajax({
        url: API_URL  + '/config',
         dataType: 'json'
      }).done(function (results_current)
    {
          config_json = results_current;
          if (config_json && config_json.sensors)
          {
            config_json.sensors.forEach(function(config_sensor)
            {
				if (config_sensor.type.indexOf("humidity") > -1)
				{
					data_rows.push(config_sensor);
				}
            });
          }
     });


    // get current values:
    var current_hum_values = [];

    var stats_values = [];

    $.ajax({
        url: API_URL  + '/humidities/current?',
         dataType: 'json'
      }).done(function (results_current)
    {
      		current_hum_values = results_current["rows"];

      		getAllData();
  	 });


     function getCurrentValueForSensor(sensor_id)
     {
       var data_row = current_hum_values.filter(function(r) {
         return r.sensor_id == sensor_id;
       });
       return data_row && data_row[0] ? data_row[0].value : "-";
     }

	function getStatValueForSensor(sensor_id, stat)
	{
		var stat_row = stats_values.filter(function(r) {
			return r["sensor_id"] == sensor_id;
		})
		return stat_row && stat_row[0] && stat_row[0][stat] ? stat_row[0][stat] : "";
	}

    function getAllData()
    {
      $.ajax({
          url: API_URL + '/humidities?' + params,
           dataType: 'json'
        }).done(function (results) {

          var data = []

	  stats_values = results["stats"];


          data_rows.forEach(function(row){
            data.push({
              sensor_id: row.sensor_id,
              x: [],
              y: [],
              mode: 'lines',
              name: "<b>" + row.name + ": " + getCurrentValueForSensor(row.sensor_id) + "%</b> " +
			"(avg: " + getStatValueForSensor(row.sensor_id, "avg") + ", " +
			"min: " + getStatValueForSensor(row.sensor_id, "min") + ", " +
			"max: " + getStatValueForSensor(row.sensor_id, "max") +
			")",
              marker: {
                color: row.color,
                size: 12,
                line: {
                  color: 'white',
                  width: 1
                }
              }
            });
          });



          var selectorOptions = {
              buttons: [{
                  step: 'hour',
                  stepmode: 'backward',
                  count: 1,
                  label: '1 Stunde'
               }, {
                  step: 'hour',
                  stepmode: 'todate',
                  count: 6,
                  label: '6 Stunden'
              }, {
                  step: 'hour',
                  stepmode: 'todate',
                  count: 12,
                  label: '12 Stunden'
              }, {
                  step: 'hour',
                  stepmode: 'backward',
                  count: 24,
                  label: '24 Stunden'
              }, {
		  step: 'hour',
		  stepmode: 'backward',
		  count: 48,
		  label: '48 Stunden',
	      }, {
                  step: 'day',
                  stepmode: 'backward',
                  count: 7,
                  label: '1 Woche'
              }, {
                  step: 'month',
                  stepmode: 'backward',
                  count: 1,
                  label: '1 Monat'
              }, {
		  step: 'year',
		  stepmode: 'backward',
		  count: 1,
		  label: '1 Jahr'
	      }, {
                  step: 'all',
              }],
          };

          var layout = {
//            title: 'Luftfeuchtigkeiten',
	    showlegend: true,
            xaxis: {
              title: 'Zeit',
              rangeselector: selectorOptions,
              type: 'date',
		showline: true,
		showticklabels: true,
		linewidth: 2,
		autotick: true,
		tickwidth: 2
             },
             yaxis: {
               title: '%',
               fixedrange: true,
               type: 'linear',
		showgrid: true,
		showline: true,
		zeroline: true,
		showticklabels: true,
		side: 'right'
             },
             legend: {
              x: 0.2,
              y: 1.2,
		xanchor:"center",
		yanchor:"bottom",
//              traceorder: 'normal',
              font: {
                size: 14,
                color: '#000'
                }
              },
	      autosize: true
          };

          function pushRecordToData(row)
          {
            var d_string = row.datetime;
            var d = new Date(d_string);
            var v = parseFloat(row.value);

            var data_row = data.filter(function(r) {
              return r.sensor_id == row.sensor_id;
            });

            if (!data_row)
            {
              data_row = data[data.length -1];
            }
            else {
              data_row = data_row[0];
            }

			if (data_row && data_row.x && data_row.y)
			{
				data_row.x.push(d);
				data_row.y.push(v);
			}
          }



          results["rows"].forEach(function(row) {
            pushRecordToData(row);
          });


          // draw graph:
          var humiDiv = document.getElementById('humiDiv');

          var gd = Plotly.newPlot('humiDiv', data, layout, {responsive: true, locale: 'de'});

          humiDiv.on('plotly_relayout', function(event){
              if (event)
              {
                  var from_ts = event["xaxis.range[0]"];
		  if (!from_ts)
		  {
			from_ts = minus24h.toISOString();
		  }
                  var until_ts = event["xaxis.range[1]"];
                  loadHumidities(from_ts , until_ts);
              }
          });


	var humiPieChartData = [{
	  values: [current_hum_values[0].value, 100 - current_hum_values[0].value],
	  labels: ['Luftfeuchtigkeit'],
	  type: 'pie'
	}];

	Plotly.newPlot('humiPieChartDiv', humiPieChartData, {
	  height: 400,
	  width: 500
	});

          loader.style.visibility = "hidden";
        });
     }
  }

    loadTemperatures(minus24h.toISOString());
    loadHumidities(minus24h.toISOString());


  </script>
</body>
</html>
